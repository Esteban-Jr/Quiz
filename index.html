<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css" >
  <title>Quiz</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Football Quiz</h1>
  </header>
  <hr>
  <!-- Main -->
  <main>
  <div class="home-box custom-box">
      <h3>Instructions: </h3>
      <p>Total number of questions: <span class="total-questions"></span></p>
      <p>Answer the question before moving onto the next question</p>
      <button type="buton" class="btn" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div class="quiz-box custom-box hide">
    <div class="question-number">

    </div>
    <div class="question-text">

    </div>
    <div class="option-container">

    </div>
    <div class="next-question-btn">
        <button type="button" class="btn" onclick="next()">Next</button>
    </div>
    <div class="answers-indicator">

    </div>
</div>
  <div class="result-box custom-box hide">
    <h1>Quiz Result</h1>
    <table>
        <tr>
            <td>Total Questions</td>
            <td><span class="total-question">10</span></td>
        </tr>
        <tr>
            <td>Questions Attempted</td>
            <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
        </tr>
        <tr>
            <td>Incorrect</td>
            <td><span class="total-incorrect"></span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
        </tr>
        <tr>
            <td>Total Score</td>
            <td><span class="total-score"></span></td>
        </tr>
    </table>
    <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
    <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
</div>
</main>
<!-- Footer -->
<footer>
    <form method="post" action="">
      <br>
  	    <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Your Feedback"></textarea>
  	    <br>
  	    <input type="submit">
    </form>
    <p>Football Quiz &trade;</p>
</footer>
<script src="script.js"></script>
</body>
</html>
